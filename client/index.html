<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy kitties </title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/animations.css">

  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
</head>
  <body>
    <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
        <div align="center">
        <h1 class="c-white">Kitties-Factory</h1>
        <p class="c-white">Create your custom Kitty</p>
    </div>
        <div class="row">
            <div class="col-lg-4 catBox m-2 light-b-shadow">
                <div id="cat" class="cat">
                    <div class="cat__ear">
                        <div id="leftEar" class="cat__ear--left">
                            <div class="cat__ear--left-inside"></div>
                        </div>
                        <div id="rightEar" class="cat__ear--right">
                            <div class="cat__ear--right-inside"></div>
                        </div>
                    </div>

                    <div id="head" class="cat__head">
                        <div id="midDot" class="cat__head-dots">
                            <div id="leftDot" class="cat__head-dots_first"></div>
                            <div id="rightDot" class="cat__head-dots_second"></div>
                        </div>
                        <div id="eyes" class="cat__eye">
                            <div class="cat__eye--left">
                                <span class="pupil-left"></span>
                            </div>
                            <div class="cat__eye--right">
                                <span class="pupil-right"></span>
                            </div>
                        </div>
                        <div id="nose" class="cat__nose"></div>

                        <div class="cat__mouth-contour"></div>
                        <div class="cat__mouth-left"></div>
                        <div class="cat__mouth-right"></div>

                        <div id="leftWhiskers" class="cat__whiskers-left"></div>
                        <div id="rightWhiskers" class="cat__whiskers-right"></div>
                    </div>

                    <div class="cat__body">

                        <div class="cat__chest"></div>
                        <div class="cat__chest_inner"></div>

                        <div id="leftRearPaw" class="cat__paw-left_rear"></div>
                        <div id="leftFrontPaw" class="cat__paw-left_front"></div>

                        <div id="rightFrontPaw" class="cat__paw-right_front"></div>
                        <div id="rightRearPaw" class="cat__paw-right_rear"></div>

                        <div id="tail" class="cat__tail"></div>
                    </div>
                </div>
                <br>
                <div class="dnaDiv" id="catDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnamouth"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>
                        
                         <!-- Cattributes -->
                         <span id="dnashape"></span>
                         <span id="dnadecoration"></span>
                         <span id="dnadecorationMid"></span>
                         <span id="dnadecorationSides"></span>
                         <span id="dnaanimation"></span>
                         <span id="dnaspecial"></span>
                    </b>
                </div>
            </div>

            <div class="col-lg-7 cattributes m-2 light-b-shadow">

                <!-- Nav Tabs  -->
                <div class="row">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <!-- Colors tab position --> 
                        <li class="nav-item">
                            <a class="nav-link active" id="colors-tab" data-toggle="tab" href="#colorsNavTabArea" role="tab"
                                aria-controls="colorssNavTabArea" aria-selected="true">Cat's Main Colors</a>
                        </li>
                        <!-- Cattributes tab position -->
                        <li class="nav-item">
                            <a class="nav-link" id="cattributes-tab" data-toggle="tab" href="#cattributesNavTabArea" role="tab"
                                aria-controls="cattributesNavTabArea" aria-selected="false">Cattributes</a>
                        </li>
                    </ul>
  
                    <!-- Tab Content -->
                    <div class="tab-content"> 
                        <!-- Colors tab content-->
                        <div class="tab-pane fade show active m-3" id="colorsNavTabArea" role="tabpanel" aria-labelledby="colors-tab">
  
                            <!-- Cat colors -->
                            <div id="catColors">
                                <div class="form-group">
                                    <label for="formControlRange"><b>Body & head color</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                                    <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                                </div>
                                <div class="form-group">
                                    <label for="formControlRange"><b>Mouth, belly & tail color</b><span class="badge badge-dark ml-2" id="mouthcode"></span></label>
                                    <input type="range" min="10" max="98" class="form-control-range" id="mouthcolor">
                                </div>
                                <div class="form-group">
                                    <label for="formControlRange"><b>Eye color</b><span class="badge badge-dark ml-2" id="eyescode"></span></label>
                                    <input type="range" min="10" max="98" class="form-control-range" id="eyecolor">
                                </div>
                                <div class="form-group">
                                    <label for="formControlRange"><b>Ear & leg color</b><span class="badge badge-dark ml-2" id="earscode"></span></label>
                                    <input type="range" min="10" max="98" class="form-control-range" id="earcolor">
                                </div>
                            </div>
                        </div>
                        <!-- Cattributes tab content  -->
                        <div class="tab-pane fade" id="cattributesNavTabArea" role="tabpanel" aria-labelledby="cattributess-tab">
                            
                            <!-- Cattributes  -->
                            <div id="cattributes" class="m-3">
                                <div class="form-group">
                                    <label for="formControlRange"><b>Eye shape</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
                                    <input type="range" min="1" max="10" class="form-control-range" id="eyeshape">
                                </div>
                                <div class="form-group">
                                    <label for="formControlRange"><b>Decorative head pattern</b><span class="badge badge-dark ml-2" id="decorationName"></span></label>
                                    <input type="range" min="1" max="10" class="form-control-range" id="decorativepattern">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label for="formControlRange"><b>Mid color</b><span class="badge badge-dark ml-2" id="innerDecorationCode"></span></label>
                                            <input type="range" min="10" max="98" class="form-control-range" id="innerDecorationColor">
                                        </div>
                                        <div class="col">
                                            <label for="formControlRange"><b>Side color</b><span class="badge badge-dark ml-2" id="outerDecorationCode"></span></label>
                                            <input type="range" min="10" max="98" class="form-control-range" id="outerDecorationColor">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="formControlRange"><b>Annimation</b><span class="badge badge-dark ml-2" id="animationName"></span></label>
                                    <input type="range" min="1" max="10" class="form-control-range" id="animation">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button Controls -->
        <div class="row">
            <div class="col-sm-5 m-2">
                <button type="button" class="btn btn-primary mr-1" onclick="getRandomKittie()">Get Random Kittie</button>
                <button type="button" class="btn btn-primary" onclick="getDefaultKittie()">Get Default Kittie</button>
            </div>
            <div class="col-sm-6 m-2" align="right">
                <button type="button" class="btn btn-success">Create Kittie</button>
            </div>
        </div>

    </div>
    <footer align="left">
        <p>Ivan on Tech Academy Bootcamp July 2020</p>
    </footer>

  </body>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>

</html>
